  <tr>
    <td><p>ラクトフェリンは、人間を含めた哺乳類の乳汁中に含まれるたんぱく質です。<br />
        特に初乳に多く含まれることから、赤ちゃんの健康に役立つ成分の一つであると考えられています。<br />
        人間の初乳では 1リットル当たり約6グラム、出産後3週間以降の母乳では 2グラム程度のラクトフェリンが含まれます。<br />
        牛乳のラクトフェリン濃度は人間の10分の1程度ですから、人間の母乳中のラクトフェリンは非常に多いことがわかります。<br />
    </p>
